<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 06: Weather Forecast API</title>
  <!-- bootstrap, font-awesome, google fonts, mdb, local -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <!-- header -->
  <header class="container-fluid my-auto p-4 justify-content-center bg-dark  shadow-lg text-white">
    <h1 class="h1 text-bold fw-bold text-center">weather forecast api</h1>
  </header>

  <main class="d-flex justify-content-between mb-3 p-3"> <!-- search container -->

    <section class="d-flex flex-lg-row w-25 mt-3 mb-3 g-3 p-3 p-y shadow-lg border-dark">
      <form class="container-fluid  p-3 bg-light col-xxl-">
        <!-- <label for="formGroupExampleInput">search for city</label> -->


        <h5 class="h5 fw-bold text-center">search by city name</h5>

        <input type="text" class="searchCityInput form-control shadow-lg" id="search-city-input"
          placeholder="enter city name...">
        <button type="submit" class="btn shadow-lg w-100 mt-3 mb-2 btn-dark text-white text-lowercase" id="search-btn"
          onclick="getWeather(), getSearchInput();">search
        </button>

      </form>

      <!-- <div id="search-history-container" class="row m-0 search-history-container">history
          
        </div> -->
    </section>

    <!-- current & forecast weather -->
    <section class="d-flex w-75 mt-3 mb-3 p-3 g-3 bg-light shadow-lg">
      <!-- current weather -->
      <div class="card-header  row g-3 p-3" id="current-city-conditions">current weather
        <h7 class="h7" id="date">date</h7>
        <h3 class="h3" id="city-name">city name</h3>
        <h6 class="h6" id="current-city-temp">temperature :</h6>
        <h6 class="h6" id="current-city-humid">humidity :</h6>
      </div>
    </section>


  </main>
  <!-- forecast weather -->
  <div class="card border-dark" style="width: 100%">
    <div class="card-header">5-Day Forecast</div>
    <div class="card-body card5day-body text-dark">
      <div class="row justify-content-center" id="forcast-5day-container">
        <!-- card for 5-day forcast  -->
      </div>
    </div>
  </div>
  <!-- <section class="m-3 p-3 g-3 bg-light p-lg-1 shadow-lg d-flex justify-content-center">
    <h3 class="card-title mt-3">5 day forecast</h3>

    <div class="d-flex justify-content-center" id="five-day-forecast">
    </div>


  </section> -->

  <!-- MDB, bootstrap, local -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
