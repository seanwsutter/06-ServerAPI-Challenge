<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 06: Weather Forecast API</title>
  <!-- bootstrap, font-awesome, google fonts, mdb, local -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
  <!-- header -->
  <header class="d-flex p-4 justify-content-center bg-dark shadow-lg text-white">
    <h1 class="h1 text-bold fw-bold text-center">Weather Forecast API</h1>
  </header>

  <!-- main container -->
  <main class="d-flex">
    <!-- search city container -->
    <card class="d-flex p-3 m-3  w-50 shadow-lg border border-dark-subtle">
      <form class=" bg-light col">
        <h5 class="d-flex justify-content-center text-align-center fw-bold mt-1 p-2 mb-1">Search by city name</h5>
        <input type="text" class="searchCityInput form-control w-100 text-center" id="search-city-input"
          placeholder="enter city name...">
        <button type="submit"
          class="searchBtnClass btn shadow-lg w-100 mt-2 p-2 mb-2 btn-dark text-white text-lowercase"
          id="search-btn">search
        </button>
        <div class="searchHistoryClass" id="searchHistContainer">
          <h6 class="d-flex justify-content-center aibn text-align-center fw-bold mt-1 p-2 mb-1">Search History</h6>
          <button type="submit" class="city btn shadow-lg text w-100 t-2 p-2 mb-2 btn-outline-dark text-lowercase"
            id="searched-city-btn">
          </button>
        </div>
      </form>

    </card>



    <!-- current weather -->
    <card class="text-end w-50 p-3 m-3 bg-light-subtle shadow-lg border border-dark-subtle rounded">
      <h3 class="cityName mb-2 p-2 mt-2 bolder" id="city-name">City Name</h3>
      <p class="currentDateClass" id="current-date">Date</p>
      <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="currentIconClass" id="current-icon" />
      <div class="flex-row " id="current-weather">
        <p class="descriptionClass" id="current-description">Description</p>
        <p class="tempClass" id="current-temp">Temp</p>
        <p class="humidityClass" id="current-humidity">Humidity</p>
        <p class="windClass" id="current-wind-speed">Winds</p>
      </div>
    </card>
  </main>

  <!-- forecast produced in js -->
  <div class="forecast">
    <section id="fiveDayForecast"
      class="fiveDayForecast d-flex w-100 align-items-center p-3 text-center m-2 border-dark-subtle justify-content-center gap-5 bg-light shadow-lg">
    </section>
  </div>

  <!-- jquery, day.js, local, -->\
  https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./Assets/js/script.js"></script>
</body>

</html>
