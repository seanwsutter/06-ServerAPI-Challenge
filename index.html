<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 06: Weather Forecast API</title>
  <!-- bootstrap, font-awesome, google fonts, mdb, local -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <!-- header -->
  <header class="d-flex p-4 justify-content-center bg-dark shadow-lg text-white">
    <h1 class="h1 text-bold fw-bold text-center">weather forecast api</h1>
  </header>

  <!-- main container -->
  <main class="d-flex  justify-content-between- mb-3 p-3">

    <!-- search city container -->
    <section class="d-flex flex-row w-25 mt-3 mb-3 g-3 p-3 p-y shadow-lg border border-dark-subtle">
      <form class="container-fluid  p-3 bg-light col-xxl-">
        <h5 class="h5 fw-bold text-center">search by city name</h5>
        <input type="text" class="searchCityInput form-control shadow-lg" id="search-city-input"
          placeholder="enter city name...">
        <button type="submit" class="btn shadow-lg w-100 mt-3 mb-2 btn-dark text-white text-lowercase" id="search-btn"
          onclick="getWeather(), getSearchInput();">search
        </button>
      </form>
    </section>

    <!-- current weather -->
    <section class="d-flex w-75 mt-3 mb-3 p-3 g-3 bg-light shadow-lg border border-dark-subtle rounded">
      <div class="flex-row " id="current-weather">
        <h3 class="cityName mb-1 mt-2 bolder" id="city-name">city name</h3>
        <p class="tempClass" id="current-temp"></p>temperature:</p>
        <p class="humidityClass" id="current-humidity">humidity:</p>
        <p class="windClass" id="current-wind-speed">wind speed:</p>
        <p class="uvClass" id="current-uv-index">u/v index:</p>
      </div>
    </section>

  </main>

  <!-- forecast weather -->
  <section class="d-flex m-3 p-3 g-3 justify-content-center border border-dark-subltle bg-light shadow-lg">
    <h3 class="h3">weather forecast</h3>
    <div class="forecast"></div>
  </section>



  <!-- MDB, bootstrap, local -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
